<!DOCTYPE html>
<html lang="es-PY">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Reserva</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
    <div class="max-w-md w-full px-4 py-8 bg-white shadow-md rounded-md">
        <h1 class="text-2xl font-bold mb-4">Modificar Reserva</h1>
        <form action="/reservas/{{ reserva.id }}/modificar" method="POST">
            <div class="mb-4">
                <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha:</label>
                <input type="date" name="fecha" id="fecha" value="{{ reserva.fecha.strftime('%Y-%m-%d') }}" required class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="hora" class="block text-sm font-medium text-gray-700">Hora:</label>
                <input type="time" name="hora" id="hora" value="{{ reserva.fecha.strftime('%H:%M') }}" required class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="cantidad_personas" class="block text-sm font-medium text-gray-700">Cantidad de Personas:</label>
                <input type="number" name="cantidad_personas" id="cantidad_personas" value="{{ reserva.cantidad_personas }}" required class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="text-center">
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Guardar Cambios</button>
            </div>
        </form>
        <form action="/reservas/{{ reserva.id }}/cancelar" method="POST">
            <div class="text-center mt-4">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cancelar Reserva</button>
            </div>
        </form>
    </div>
</body>
</html>
